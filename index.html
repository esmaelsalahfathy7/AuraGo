<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraGo</title>
    <link rel="stylesheet" href="CSS/homePage.css" />
    <link rel="stylesheet" href="CSS/Normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">AuraGo</a>
          </div>
          <ul>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Experiance</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">about</a></li>
          </ul>
        </nav>
        <div>
          <div class="search">
            <i class="fas fa-search"></i>
            <input placeholder="Search" />
          </div>
          <button class="custom-btn">Book Now</button>
        </div>
      </div>
    </header>
    <section class="landing">
      <div class="container">
        <div class="content">
          <div class="boarding">
            <span>
              <span></span>
              <span></span>
            </span>
            Now Boarding: 2026 Expeditions
          </div>
          <h1>Explore the <span>Unseen</span></h1>
          <p>
            Curated neon-lit experiences for the modern traveler. Discover the
            world's most vibrant landscapes through a lens of pure energy.
          </p>
          <div class="btns">
            <button class="journy custom-btn">Start You Journy</button>
            <button class="experience custom-btn">
              <i class="fa-solid fa-circle-play"></i> View Experiance
            </button>
          </div>
        </div>
        <div class="mouse">
          
        </div>
      </div>
    </section>
  </body>
